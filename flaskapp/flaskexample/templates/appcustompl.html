<!DOCTYPE html>
<html lang="en">
<head>
    <title>Vid2Song</title>
</head>
<h2>Upload Video</h2>
<form action = "/result" method = "POST">
    <input type="file" name="videofile" size="5MB"><br><br>
    <h2>Spotify URL</h2>
    <input type="text" name="spotifyurl"><br><br>
    <button name="go">GO (URL)!</button>
</form>

<h2>Songs</h2>
<ul class="songs">
    {% for s in songs %}
    <li>{{s[0]}} | {{s[1]}}</li>
    {% endfor %}
</ul>
</body>
</html>
