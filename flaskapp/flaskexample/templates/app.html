<!DOCTYPE html>
<html lang="en">
<head>
    <title>Vid2Song</title>
</head>
<body>
<center>
<form action="/result" method="post" enctype = "multipart/form-data">
    <h2>Upload Video</h2>
    <input type="file" name="file"><br><br>
    <h2>Select Spotify Playlist</h2>
    <select name="musicdrop">
        <option value="validation">Validation Set</option>
        <option value="80s">80s Smash Hits</option>
        <option value="90s">90s West Coast G-Funk</option>
        <option value="insight">Insight Test Set</option>
        <option value="muzic">Muzic</option>
        <option value="megan">Megan</option>
    </select>
    <br><br>
    <input type="submit">
</form>

<h2>Songs</h2>
<ul class="songs">
    {% for s in songs %}
    <li>{{s[0]}} | {{s[1]}}</li>
    {% endfor %}
</ul>
<h3>Keywords from images</h3>
{{keywords}}
<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="static/js/bootstrap.min.js"></script>
<link href="static/css/bootstrap.min.css" rel="stylesheet">
</center>
</body>
</html>
