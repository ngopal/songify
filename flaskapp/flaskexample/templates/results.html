<!DOCTYPE html>
<html lang="en">
<head>
    <title>Vid2Song</title>
</head>
<form action="/result" method="post" enctype = "multipart/form-data">
    <h2>Upload Video</h2>
    <input type="file" name="file"><br><br>
    <video width="320" height="240" controls autoplay muted>
        <!--<source src="/video" type="video/mp4">-->
        <source src="/video/{{video_name}}" type="video/mp4">
        <!--<source src="movie.ogg" type="video/ogg">-->
        Your browser does not support the video tag.
    </video>
    <iframe src={{spotify_track_url}} frameborder="0" allowtransparency="true"></iframe>
    <h2>Select Spotify Playlist</h2>
    <select name="musicdrop">
        <option value="80s">80s Smash Hits</option>
        <option value="90s">90s West Coast G-Funk</option>
        <option value="insight">Insight Test Set</option>
        <option value="muzic">Muzic</option>
        <option value="megan">Megan</option>
    </select>
    <br><br>
    <input type="submit">
</form>

<h2>Songs</h2>
<ul class="songs">
    {% for s in songs %}
    <li>{{s[0]}} | {{s[1]}}</li>
    {% endfor %}
</ul>
<h3>Keywords from images</h3>
{{keywords}}
<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="static/js/bootstrap.min.js"></script>
<link href="static/css/bootstrap.min.css" rel="stylesheet">
</body>
</html>
