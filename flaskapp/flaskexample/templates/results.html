<!DOCTYPE html>
<html lang="en">
<head>
    <title>Vid2Song</title>
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <style>
        ul { list-style: none; }
    </style>
</head>
<body>
<center>

<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-3">Songify</h1>
        <p class="lead">Gimmie a video. Gimmie a playlist. Find the right song for your video.</p>
    </div>
</div>

    <div id="results">
        <div id="content">
            <section>
            <video width="320" height="240" controls autoplay muted>
                <source src="/video/{{video_name}}" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            </section>
        </div>

        <div id="navbar">
            <aside>
                <iframe src={{spotify_track_url}} frameborder="0" allowtransparency="true"></iframe>
                <iframe src={{spotify_track_url2}} frameborder="0" allowtransparency="true"></iframe>
                <iframe src={{spotify_track_url3}} frameborder="0" allowtransparency="true"></iframe>
            </aside>
        </div>
    </div>

<h2>Songs</h2>
<ul class="songs">
    {% for s in songs %}
    <li>{{s[0]}}</li>
    {% endfor %}
</ul>
<!--<h3>Keywords from images</h3>-->
<!--{{keywords}}-->
</center>
<script type="text/javascript">
    $(document).on('click', '#play-button', function() {
        $(".play-button").click();
    });
</script>>
</body>
</html>
